{%load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>homegame</title>
    <link rel="stylesheet" href="{%static 'css/main.css'%}">

</head>
<body>
<div id="third" class="changeimg">
    {% if empty != 'N' %}
    <label class="labels lable3">{{empty}}</label>
    {% endif %}
    <form action="" method="post">
        {% csrf_token %}
        <label class="labels lable1">beginning state</label>
        <fieldset class="grid-container fieldset1 ">
            <input name="1" type="text" class="grid-item change" maxlength="1">
            <input name="2" type="text" class="grid-item change" maxlength="1">
            <input name="3" type="text" class="grid-item change" maxlength="1">
            <input name="4" type="text" class="grid-item change" maxlength="1">
            <input name="5" type="text" class="grid-item change" maxlength="1">
            <input name="6" type="text" class="grid-item change" maxlength="1">
            <input name="7" type="text" class="grid-item change" maxlength="1">
            <input name="8" type="text" class="grid-item change" maxlength="1">
            <input name="9" type="text" class="grid-item change" maxlength="1">

        </fieldset>
        <label class="labels lable2">final state</label>
        <fieldset class="grid-container fieldset2 ">
            <input name="10" type="text" class="grid-item change" maxlength="1">
            <input name="11" type="text" class="grid-item change" maxlength="1">
            <input name="12" type="text" class="grid-item change" maxlength="1">
            <input name="13" type="text" class="grid-item change" maxlength="1">
            <input name="14" type="text" class="grid-item change" maxlength="1">
            <input name="15" type="text" class="grid-item change" maxlength="1">
            <input name="16" type="text" class="grid-item change" maxlength="1">
            <input name="17" type="text" class="grid-item change" maxlength="1">
            <input name="18" type="text" class="grid-item change" maxlength="1">

        </fieldset>
        <input class="StartGame" type="submit" value="Start Game">
    </form>
</div>
    <script src="static/homegame.js"></script>
</body>
</html>
